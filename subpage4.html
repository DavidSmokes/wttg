<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .shop {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .product:last-child {
            border-bottom: none;
        }
        .product-name {
            font-weight: bold;
            color: #333;
        }
        .price {
            color: green;
        }
        .description {
            margin-top: 10px;
        }
        .buy-now {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="shop">
        <div class="product">
            <div class="product-name">Dope Basic</div>
            <div class="price">€100</div>
            <div class="description">We raised our standards! The basic dope now is the prior classic!</div>
            <a href="#" class="buy-now">Buy now!</a>
        </div>
        <div class="product">
            <div class="product-name">Dope Classic</div>
            <div class="price">€200</div>
            <div class="description">We raised our standards! The classic dope now is the prior premium!</div>
            <a href="#" class="buy-now">Buy now!</a>
        </div>
        <div class="product">
            <div class="product-name">Dope Premium</div>
            <div class="price">€300</div>
            <div class="description">We raised our standards! The premium dope now is EPIC!</div>
            <a href="#" class="buy-now">Buy now!</a>
        </div>
    </div>
</body>
</html>
